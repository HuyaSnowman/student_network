<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="./assets/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div id="searchBar">
        <span class="icons">
          <i class="fa fa-bars" id="menu" aria-hidden="true"></i>
        </span>
        <span class="icons" >
          <form action="">
            <input id="bar" type="search" placeholder="Search...">
          </form>
        </span>
      </div>
      <div id="story">
        <span class="box" id="first">
          <img class="background" src="./assets/images/flower.png" alt="">
          <img class="profile" src="./assets/images/girl.png" alt="">
          <p class="name">Anita</p>
        </span>
        <span class="box">
          <img class="background" id="sunset" src="./assets/images/sunset.png" alt="sunset view" title="sunset view">
          <img class="profile" src="./assets/images/draw.png" alt="">
          <p class="name">Krisna</p>
        </span>
        <span class="box">
          <img class="background"  src="./assets/images/picnic.png" alt="">
          <img class="profile" src="./assets/images/blog.png" alt="">
          <p class="name">Jollie</p>
        </span>
        <span class="box">
          <img class="background" src="./assets/images/movie.png" alt="">
          <img class="profile" src="./assets/images/krisna.png" alt="">
          <p class="name">Dave</p>
        </span>
        <span class="box" id="first">
          <img class="background"  src="./assets/images/quote.png" alt="">
          <img class="profile" src="./assets/images/profile-picture.png" alt="">
          <p class="name">Joe</p>
        </span>
        <span class="box">
          <img class="background" src="./assets/images/plane.png" alt="">
          <img class="profile" src="./assets/images/blonde.png" alt="">
          <p class="name">Sarah</p>
        </span>
      </div>
      <div class="play">
        <span id="user-part">
          <img class="user" src="./assets/images/blog.png" alt="">
          <span class="username">
            <p class="Name">Jollie</p>
            <p class="time">1h</p>
          </span>
          <span id="exit"><i class="fa fa-ellipsis-v" id="click-icons"></i></span>
          <span class="text">
            Yesterday might be a bad day but it won't be forever.
            Today is a new day, start it with new hope.
          </span>
          <span>
            <img  id="pic" src="./assets/images/sideview.png" alt="movie date" title="movie date">
          </span>
          <div>
            <span class="feedback">
              <i class="fa fa-heart" id="love"></i>
              <p class="num">1.2k</p>
            </span>
            <span class="feedback" id="cmt-section1">
              <p class="num">124 comments</p>
            </span>
            <span class="feedback" id="share-section">
              <p class="num">45 share</p>
            </span>
          </div>
          <div id="respone">
            <span class="feedback">
              <i class="fa fa-heart" id="love1"></i>
              <p class="num">Love</p>
            </span>
            <span class="feedback" id="cmt-section">
              <i class="fa fa-comment" id="cmt"></i>
              <p class="num">Comment</p>
            </span>
            <span class="feedback" id="share-section1">
              <i class="fa fa-share" id="share"></i>
              <p class="num">Share</p>
            </span>
          </div>
          <span class="home">
            <i class="fa fa-home" id="home-icon" aria-hidden="true"></i>
            <i class="fa fa-users" id="friend-icon" aria-hidden="true"></i>
            <i class="fa fa-plus-circle" id="post-icon" aria-hidden="true"></i>
            <i class="fa fa-comments" id="chat-icon" aria-hidden="true"></i>
            <i class="fa fa-bell" id="notification-icon" aria-hidden="true"></i>
          </span>
          <span class="home">
            <p class="text-btm">Home</p>
            <p class="text-btm">Friends</p>
            <p class="text-btm" id="home-txt">Home</p>
            <p class="text-btm">Chat</p>
            <p class="text-btm">Notifications</p>
          </span>
        </span>
      </div>
    </div>
  </body>
</html>
