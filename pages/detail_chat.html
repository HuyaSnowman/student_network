<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Chat</title>
    <link rel="stylesheet" href="../assets/css/detail_chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="userBox">
            <div class="userProfile">
                <a href="./Chat.html"><i class="fa fa-long-arrow-left" id="arrow"></i> </a>
                <div class="profile">
                    <img class="pic" src="../assets/images/blonde.png" alt="girl profile">
                    <i class="fa fa-circle" id="status"></i>
                </div>
                <div>Sarah</div>
            </div>
            <div class="connect">
                <i class="fa fa-phone" id="phone"></i>
                <i class="fa fa-video-camera" id="video"></i>
            </div>
        </div>
        <hr>

        <div class="chatBox">
            <div class="you">
                <img id="friend" src="../assets/images/blonde.png" alt="girl profile">
                <div class="textBox">I'm so bored today</div>
            </div>
            <div class="me">
                <!-- <img id="friend" src="../assets/images/blonde.png" alt="girl profile"> -->
                <div class="textBoxme">Wanna go out???
                      <!-- <img id="friend" src="../assets/images/blonde.png" alt="girl profile"> -->
                </div>
            </div>

            <div class="you">
                <img id="friend" src="../assets/images/blonde.png" alt="girl profile">
                <div class="wrapper">
                    <div class="textBox">Today???</div>
                    <div class="textBox">Why not. What time?</div>
                </div>
            </div>
            <div class="me">
                <!-- <img id="friend" src="../assets/images/blonde.png" alt="girl profile"> -->
                <div class="textBoxme">Around 3P.M
                      <!-- <img id="friend" src="../assets/images/blonde.png" alt="girl profile"> -->
                </div>
            </div>

            <div class="you">
                <img id="friend" src="../assets/images/blonde.png" alt="girl profile">
                <div class="textBox">Ok girl</div>
            </div>
            <div class="time">FRI 2:40P.M </div>
            <div class="me">
                <!-- <img id="friend" src="../assets/images/blonde.png" alt="girl profile"> -->
                <div class="textBoxme">Where are u?
                      <!-- <img id="friend" src="../assets/images/blonde.png" alt="girl profile"> -->
                </div>
            </div>
            <div class="you">
                <img id="friend" src="../assets/images/blonde.png" alt="girl profile">
                <div class="textBox">downstair</div>
            </div>
            <div class="me">
                <!-- <img id="friend" src="../assets/images/blonde.png" alt="girl profile"> -->
                <div>
                    <div class="textBoxme">me too</div>
                <div class="textBoxme">I'm at the back
                    <!-- <img id="friend" src="../assets/images/blonde.png" alt="girl profile"> -->
                </div>
                </div>
            </div>
            <div class="you">
                <img id="friend" src="../assets/images/blonde.png" alt="girl profile">
                <div class="textBox">Oh!!</div>
            </div>
            <div class="me">
                <!-- <img id="friend" src="../assets/images/blonde.png" alt="girl profile"> -->
                <div class="textBoxme">next to the counter
                      <!-- <img id="friend" src="../assets/images/blonde.png" alt="girl profile"> -->
                </div>
            </div>
            
        </div>

        <div class="responeBox">
            <div class="asset">
                <i class="fa fa-paperclip" id="paperclip"></i>
                <i class="fa fa-camera" id="camera"></i>
                <i class="fa fa-clipboard" id="photo"></i>
                <i class="fa fa-microphone" id="microphone"></i>
            </div>
            <div class="replyText">
                <form action="" method="get">
                    <input id="search" type="text" placeholder="Message">
                </form>
            </div>
            <div class="react">
                <i class="fa fa-smile-o">ðŸ˜Ž</i>
            </div>
        </div>
    </div>
</body>
</html>
