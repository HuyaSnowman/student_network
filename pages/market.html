<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market</title>
    <link rel="stylesheet" href="../assets/css/market.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="topInfo">
                <a href="./Menu bar.html"><i class="fa fa-long-arrow-left" id="arrow"></i></a>
                <div class="text">Market</div>
            </div>
            <div class="asset">
                <i class="fa fa-search" aria-hidden="true"></i>
                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
            </div>
        </div>
        <hr>

        <div class="wrapper">
            <div class="first-box">
                <div class="top-left">Beauty Product</div>
                <img class="icons" id="skincare" src="/assets/images/products.png" alt="skincare product">
                <div class="top-right">
                    <img class="icons" id="new" src="/assets/images/new-product.png" alt="new promotion">
                </div>
            </div>
            <div class="mini-wrapper">
                <div class="box">
                    <img class="icons" src="/assets/images/clothes.png" alt="skincare product">
                    <div>Clothes</div>
                </div>
                <div class="box">
                    <img class="icons" src="/assets/images/dress.png" alt="skincare product">
                    <div>Dress</div>
                </div>
            </div>

            <div class="mini-wrapper">
                <div class="box">
                    <img class="icons" src="/assets/images/bags.png" alt="skincare product">
                    <div>Bags</div>
                </div>
                <div class="box">
                    <img class="icons" src="/assets/images/cap.png" alt="skincare product">
                    <div>Cap</div>
                </div>
            </div>

            <div class="mini-wrapper">
                <div class="box">
                    <img class="icons" src="/assets/images/sneaker.png" alt="skincare product">
                    <div>Sneakers</div>
                </div>
                <div class="box">
                    <img class="icons" src="/assets/images/accessories.png" alt="skincare product">
                    <div>Accessories</div>
                </div>
            </div>

            <div class="mini-wrapper">
                <div class="box">
                    <img class="icons" src="/assets/images/suit.png" alt="skincare product">
                    <div>Sportwears</div>
                </div>
                <div class="box">
                    <img class="icons" src="/assets/images/phone-case.png" alt="skincare product">
                    <div>Phone Case</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
