<html lang="en">

    <title>Games</title>
    <link rel="stylesheet" href="../assets/css//games.css">

                    <div class="play">

                    </div>

                    </div>

                    <div class="play">

                    </div>

                <div class="wrapper">

                    </div>
                    <div class="play">
                        <button class="clickPlay">play</button>
                    </div>
                </div>

                <div class="wrapper">
                    <div class="games">
                        <img class="gamePic" src="../assets/images/angry bird.png" alt="Angry Bird Game">
                        <div class="gameName">Angry Bird</div>
                    </div>
                    <div class="play">
                        <button class="clickPlay">play</button>
                    </div>

                <div class="wrapper">
                    <div class="games">
                        <img class="gamePic" src="../assets/images/advanture time.png" alt="Advanture Time Game">

                        <div class="gameName">Angry Grand Run</div>
                    </div>
                    <div class="play">
                        <button class="clickPlay">play</button>
                    </div>
                </div>

                <div class="wrapper">
                    <div class="games">
                        <img class="gamePic" src="../assets/images/temple run.png" alt="Temple Run Game">
                        <div class="gameName">Temple Run</div>
                    </div>
                    <div class="play">
                        <button class="clickPlay">play</button>
                    </div>
                </div>
